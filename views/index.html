<!doctype html>

<html>
  <head>
    <meta charset="utf-8">

    <title>API: microservice</title>
  </head>

  <body>
    <script>
      const headers = new Headers({"Accept": "text/html"})
      fetch(`${window.location.origin}/api/whoami`, {headers})
        .then(response => response.json())
        .then(data => {
          document.body.innerHTML = JSON.stringify(data)
        })
    </script>
  </body>
</html>
